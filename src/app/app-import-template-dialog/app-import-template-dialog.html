<div class="dialog-backdrop" (click)="close()"></div>
<div class="dialog">
  <div class="dialog-header">
    <h3>ðŸ“¥ Bulk Import Product details</h3>
    <!-- tooltip -->
    <button class="close-btn" (click)="close()">âœ–</button>
  </div>

  <div class="dialog-body">
    <button class="btn btn-primary" (click)="downloadSample()">Download Sample .xlsx</button>

    <label for="fileInput" style="margin-top: 1rem;">Select Excel File to Import</label>

</div>
